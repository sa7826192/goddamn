<h1>登鸛雀樓 王之渙(唐‧五言絕句)</h1>
<p>白日依山盡</p>
<br>
<p>黃河入海流。</p>
<br>
<p>欲窮千里目，</p>
<br>
<p>更上一層樓。</p>
<br>
<p>燦爛的夕陽

漸漸消隱在層巒疊嶂，

雄偉的黃河

滾滾流向那無盡的海洋。

想要窮盡那更遠的地方，

只有努力攀登向更高一層樓邁上。
</p>
